<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Rat Maze</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in vec4 aPosition;
        void
        main()
        {
            gl_Position.x = aPosition.x;
            gl_Position.y = aPosition.y;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        out vec4 fColor;

        void
        main()
        {
            fColor = vec4( 0.0, 0.2, 0.2, 1.0 );
        }
    </script>

    <script type="text/javascript" src="./Common/initShaders.js"></script>
    <script type="text/javascript" src="./Common/MVnew.js"></script>
    <script type="text/javascript" src="maze_script.js"></script>
</head>

<body>
    <div>
        Width <input type="number" id="height" value="5">
        Height  <input type="number" id="width" value="5">
        <button id="update_button">Update Maze</button>
    </div>


    <canvas id="gl-canvas" width="700" height="700">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    </body>
</html>
